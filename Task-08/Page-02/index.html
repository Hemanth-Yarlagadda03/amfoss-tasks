<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/index.js" ></script>
    <title>JS</title>
  </head>
  <body>
   <input type='text' name="server" id="saveServer"/>
    <!--On click of Button-1 store something in localStorage-->
    <button onclick="saveData()" class="button">Button-1</button>
    <!--On click of Button-2 show a popup with current time-->
    <button onclick="mytime()" class="button">Button-2</button>
    <!--On click of Button-3 change the background-->
    <button onclick="changeColor()" class="button">Button-3</button>
    <!--On click of Button-4 refresh the page-->
    <button onClick="reload()" class="button">Button-4</button>
    <!--On click of Button-5 open a new window-->
    <button onclick="openWin()" class="button">Button-5</button>
    <!--On click of Button-6 spam the console with 'I did it'-->
    <button onclick="consoles()" class="button">Button-6</button>
    <button onclick="sillystuff()" class="button">Donot Press</button>
    <form action="http://127.0.0.1:8080/page-3/chart.html">
      <!--set form action-->
      <button  class="button">Next</button>
    </form>
  </body>
</html>
